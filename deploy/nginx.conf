# Claude Code Container Platform - Nginx Configuration
# 
# 使用方法:
# 1. 修改 server_name 为你的域名
# 2. 修改 root 为前端部署目录
# 3. 修改 proxy_pass 端口为后端端口 (默认 8080)
# 4. 复制到 nginx 配置目录并重载

server {
    listen 80;
    server_name example.com;  # 修改为你的域名
    
    # 前端静态文件目录
    root /var/www/example.com;  # 修改为前端部署目录
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_comp_level 6;

    # 后端 API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:8080;  # 后端端口，与 .env 中 PORT 一致
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持 (终端、code-server 代理)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置 (长连接需要)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 禁用缓冲 (实时流)
        proxy_buffering off;
        proxy_cache off;
        
        # 大文件上传
        client_max_body_size 100m;
    }

    # 前端 SPA 路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML 不缓存
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # 安全设置
    location ~ ^/(\.user\.ini|\.htaccess|\.git|\.env|\.svn) {
        return 404;
    }

    # SSL 证书验证 (Let's Encrypt)
    location ~ \.well-known {
        allow all;
    }

    # 日志
    access_log /var/log/nginx/example.com.log;
    error_log /var/log/nginx/example.com.error.log;
}

