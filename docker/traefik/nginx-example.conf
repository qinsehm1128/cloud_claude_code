# Nginx configuration example for forwarding to Traefik
# Add this to your existing Nginx configuration
# 
# This allows domain-based access to container services:
# *.containers.yourdomain.com -> Traefik:8080 -> Container

# Upstream for Traefik
upstream traefik {
    server 127.0.0.1:8080;
}

# Wildcard subdomain for container services
server {
    listen 80;
    server_name *.containers.yourdomain.com;

    location / {
        proxy_pass http://traefik;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

